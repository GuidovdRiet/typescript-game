<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Typescript shooter</title>
</head>

<body>
    <!-- UI -->
    <ui>
        <barscontainer>
            <healthbarcontainer>
                <img src="./img/ui/health.svg" alt="health icon" class="ui-icon ui-icon__health"></img>
            </healthbarcontainer>
            <coinbarcontainer>
                <img src="./img/ui/coin.svg" alt="health icon" class="ui-icon ui-icon__coin"></img>
                <coins><h4>30/40</h4></coins>
            </coinbarcontainer>
        </barscontainer>
    </ui>

    <script src='./js/main.js'></script>
</body>

</html>
